<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Example</title>
    <style>
      body {
        background-color: transparent;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #title {
        font-size: 3rem;
        color: white;
        text-shadow: 2px 2px black;
      }

      #input {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="title">Dian</div>
    <input id="input" type="text" placeholder="Enter text...">
  </body>
</html>
